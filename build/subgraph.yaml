specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registrar
    network: kovan
    source:
      address: "0x909d371c8898dca48ec65c72015388c1cb11f4a8"
      abi: Registrar
      startBlock: 23924467
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DomainCreated
      abis:
        - name: Registrar
          file: Registrar/abis/Registrar.json
      eventHandlers:
        - event: DomainCreated(indexed uint256,string,indexed uint256,indexed
            uint256,address,address)
          handler: handleDomainCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Registrar/Registrar.wasm
