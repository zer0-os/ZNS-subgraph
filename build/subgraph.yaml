specVersion: 0.0.2
description: ZNS subgraph
repository: https://github.com/zer0-os/ZNS-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registrar
    network: rinkeby
    source:
      address: "0xaa12b1fb88ad3223D717217FdB4AdA5F91a8f67D"
      abi: Registrar
      startBlock: 7779334
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - RegistrarCreated
        - Transfer
      abis:
        - name: Registrar
          file: Registrar/abis/Registrar.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: DomainCreated(indexed uint256,uint256,string,address,address,string)
          handler: handleDomainCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Registrar/Registrar.wasm
