specVersion: 0.0.2
description: ZNS subgraph
repository: https://github.com/zer0-os/ZNS-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: rinkeby
    source:
      address: "0xff3ff705D9906fE78a1434540812081A1ad827D8"
      abi: Registry
      startBlock: 7798068
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - RegistryCreated
        - Transfer
      abis:
        - name: Registry
          file: Registry/abis/Registry.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: DomainCreated(indexed uint256,uint256,string,address,address,string,string)
          handler: handleDomainCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Registry/Registry.wasm
