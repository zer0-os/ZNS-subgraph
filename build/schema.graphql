

type Domain @entity {
  id: ID!
  name: String
  labelHash: String
  parent: Domain
  subdomains: [Domain!] @derivedFrom(field: "parent")
  owner: Account
  creator: Account
  transactionId: Bytes
  lockedBy: Bytes
  isLocked: Boolean
  metaData: String
  events: [Domain!]!
}



type TransferEntity @entity {
  id: ID!
  domain: Domain
  blockNumber: Int
  transactionId: Bytes
}

type Account @entity {
    id: ID!
    ownedDomains: [Domain!] @derivedFrom(field: "owner")
    createdDomains: [Domain!] @derivedFrom(field: "creator")
}
