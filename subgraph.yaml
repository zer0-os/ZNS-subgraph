specVersion: 0.0.2
description: ZNS subgraph
repository: https://github.com/zer0-os/ZNS-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registry
    network: rinkeby
    source:
      address: "0x798190f0640E6089b481298FbAc7EAEC0CFFBEFb"
      abi: Registry
      startBlock: 7982879
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - RegistryCreated
        - Transfer
      abis:
        - name: Registry
          file: ./abis/Registry.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: DomainCreated(indexed uint256,uint256,string,address,address,string,string)
          handler: handleDomainCreated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ImageSet(indexed address,indexed uint256,string)
          handler: handleImageSet

      file: ./src/mapping.ts
