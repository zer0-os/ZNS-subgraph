specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Registrar
    network: kovan
    source:
      address: "0x798190f0640E6089b481298FbAc7EAEC0CFFBEFb"
      abi: Registrar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ControllerAdded
        - ControllerRemoved
        - DomainCreated
        - OwnershipTransferred
        - Paused
        - Transfer
        - Unpaused
      abis:
        - name: Registrar
          file: ./abis/Registrar.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ControllerAdded(indexed address)
          handler: handleControllerAdded
        - event: ControllerRemoved(indexed address)
          handler: handleControllerRemoved
        - event: DomainCreated(indexed uint256,string,indexed uint256,indexed uint256)
          handler: handleDomainCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/mapping.ts
