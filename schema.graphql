type Domain @entity {
  id: ID!
  parent: BigInt!
  domain: String!
  owner: Bytes! #address
  controller: Bytes! #address
  approval: Bytes
  ref: String!
}


type Transfer @entity {
  id: ID!
  domain: String!
  blockNumber: Int!
  transactionID: Bytes!
  owner: Bytes! #address
  from: Bytes! #address
  to: Bytes! #address
}
