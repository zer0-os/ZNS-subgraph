type Domain @entity {
  id: ID!
  parent: BigInt!
  depth: BigInt!
  controller: Bytes! #address
  creator: Bytes! #address
  name: String!
  domain: String!
  properties: String!
  lockableProperties: String!
  childCreateLimit: BigInt!
  childPropertiesRule: Int!
  childCount: BigInt!
  owner: Bytes! #address
  approval: Bytes
  timeCreated: Int!
}

type Transfer @entity {
  id: ID!
  domain: String!
  blockNumber: Int!
  transactionID: Bytes!
  owner: Bytes! #address
  from: Bytes! #address
  to: Bytes! #address
}
