type NewRegistry @entity {
  id: ID!
  parentID: BigInt!
  domain: String!
  owner: Bytes! #address
  controller: Bytes! #address
  ref: String!
  block: BigInt!
  timestamp: BigInt!
}

type TransferToken @entity {
  id: ID!
  from: Bytes! #address
  to: Bytes! #address
  tokenId: BigInt!
  block: BigInt!
  timestamp: BigInt!
}
